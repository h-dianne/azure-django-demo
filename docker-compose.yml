services:
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.5
    command: ["start-dev"]
    ports:
      - "${KC_HTTP_PORT}:8080"
    environment:
      KEYCLOAK_ADMIN: "${KEYCLOAK_ADMIN}"
      KEYCLOAK_ADMIN_PASSWORD: "${KEYCLOAK_ADMIN_PASSWORD}"
      # optional: helps with reverse proxies; safe to omit for localhost
      KC_PROXY: "edge"
    # optional but nice-to-have for demos (persists realm/users across restarts)
    volumes:
      - keycloak_data:/opt/keycloak/data

volumes:
  keycloak_data:
